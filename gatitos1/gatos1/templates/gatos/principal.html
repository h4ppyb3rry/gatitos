{% extends "gatos/barra.html" %}
{% block page_header %}
<div id="carouselExampleAutoplaying" class="carousel slide mx-auto" data-bs-ride="carousel" style="max-width: 900px;">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://i.ibb.co/YTyR1Rj/bienv.png" alt="bienv" class="d-block w-100" alt="bienvenido" width="60%" height="auto">
      </div>
      <div class="carousel-item">
        <img src="https://i.ibb.co/qk0s1Wb/aniv.png" class="d-block w-100" alt="aniv" border="0" width="60%" height="auto">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">ANTERIOR</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">SIGUIENTE</span>
    </button>
  </div>
{% endblock page_header %}
